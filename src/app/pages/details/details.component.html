<section *ngIf="movie">
  <main>
    <img
      class="w-full h-[19rem] lg:h-[40vh] object-cover"
      [src]="movie.Poster !== 'N/A' ? movie.Poster : notImage()"
      alt="logo"
    />
    <div class="mt-[1rem] flex gap-[2rem]">
      <h1 class="font-bold text-xl">{{ movie.Title }}</h1>
      <div class="flex text-md font-light mt-1 flex gap-[1rem]">
        <p>{{ movie.Type }}</p>
        <p>|</p>
        <p>{{ movie.Year }}</p>
        <p>|</p>
      </div>
    </div>
    <div class="mt-4 flex gap-6">
      <p
        class="flex gap-2 items-center cursor-pointer"
        (click)="handleFavorite(movie)"
        [ngClass]="{ 'text-[#B92645]': isFavorite(movie) }"
      >
        <mat-icon
          [style]="{ color: isFavorite(movie) ? '#B92645' : 'white' }"
          id="icons"
          >favorite
        </mat-icon>
        Favorite
      </p>
    </div>
    <div class="flex flex-col gap-3">
      <p><strong class="font-bold underline">Awards:</strong> {{ movie.Awards }}</p>
      <p><strong class="font-bold underline">Plot:</strong> {{ movie.Plot }}</p>
      <p><strong class="font-bold underline">Director:</strong> {{ movie.Director }}</p>
      <p><strong class="font-bold underline">Writer:</strong> {{ movie.Writer }}</p>
      <p><strong class="font-bold underline">Actors:</strong> {{ movie.Actors }}</p>
      <p><strong class="font-bold underline">Language:</strong> {{ movie.Language }}</p>
      <p><strong class="font-bold underline">Country:</strong> {{ movie.Country }}</p>
    </div>
  </main>
</section>
