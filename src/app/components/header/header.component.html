<header
  class="hidden md:flex fixed z-3 w-full flex items-center justify-between p-4 bg-[#121212] text-white border-b border-solid border-[#212224]"
  id="header"
>
  <h1 class="text-2xl font-bold cursor-pointer" (click)="reloadPage()">
    NTTMOVIE
  </h1>
  <nav class="flex items-center space-x-10 font-bold">
    <a (click)="reloadPage()" class="text-white-500 hover:text-gray-300 cursor-pointer">Home</a>
    <a
      target="_blank"
      href="https://www.linkedin.com/in/algeferson/"
      class="text-white-500 hover:text-gray-300"
      >Linkedin</a
    >
    <a
      target="_blank"
      href="https://github.com/GefersonLopes"
      class="text-white-500 hover:text-gray-300"
      >GitHub</a
    >
    <a href="#about" class="text-white-500 hover:text-gray-300">Sobre</a>
  </nav>
  <div class="flex gap-2">
    <input
      type="text"
      id="search"
      name="search"
      [(ngModel)]="search"
      (keydown.enter)="searchMovie()"
      [ngClass]="{ hidden: !isSearchOpen, block: isSearchOpen }"
      class="border-b-2 border-white p-2 bg-[#121212] border-solid outline-none"
      placeholder="Pesquisar"
      id="searchInput"
    />
    <mat-icon
      (click)="!isSearchOpen ? toggleSearch() : searchMovie()"
      id="searchIcon"
      >search</mat-icon
    >
  </div>
</header>
